<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Run JSX</title>
</head>
<body>
  <h3>Extension gọi JSX</h3>
  <button id="btnRun">Chạy JSX</button>

  <!-- Tabs -->
  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-link active" data-tab="tab1">Tab 1</button>
      <button class="tab-link" data-tab="tab2">Tab 2</button>
    </div>

    <div id="tab1" class="tab-content active">
      <button id="btn11">Button 1.1 (phím 1)</button>
      <button id="btn12">Button 1.2 (phím 2)</button>
      <button id="btn13">Button 1.3 (phím 3)</button>
      <button id="btn14">Button 1.4 (phím 4)</button>
      <button id="btn15">Button 1.5 (phím 5)</button>
    </div>

    <div id="tab2" class="tab-content">
      <button id="btn21">Button 2.1 (phím Q)</button>
      <button id="btn22">Button 2.2 (phím W)</button>
      <button id="btn23">Button 2.3 (phím E)</button>
      <button id="btn24">Button 2.4 (phím R)</button>
      <button id="btn25">Button 2.5 (phím T)</button>
    </div>
  </div>

  <script src="CSInterface.js"></script>
  <script src="main.js"></script>

  <script>
    // Tab switching logic
    const tabLinks = document.querySelectorAll(".tab-link");
    const tabContents = document.querySelectorAll(".tab-content");

    tabLinks.forEach(link => {
      link.addEventListener("click", () => {
        tabLinks.forEach(btn => btn.classList.remove("active"));
        tabContents.forEach(tab => tab.classList.remove("active"));

        link.classList.add("active");
        document.getElementById(link.dataset.tab).classList.add("active");
      });
    });

    // Keyboard shortcuts (không cần Alt/Ctrl)
    document.addEventListener("keydown", function(e) {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

      switch (e.key.toLowerCase()) {
        // Tab 1
        case "1": document.getElementById("btn11").click(); break;
        case "2": document.getElementById("btn12").click(); break;
        case "3": document.getElementById("btn13").click(); break;
        case "4": document.getElementById("btn14").click(); break;
        case "5": document.getElementById("btn15").click(); break;

        // Tab 2
        case "q": document.getElementById("btn21").click(); break;
        case "w": document.getElementById("btn22").click(); break;
        case "e": document.getElementById("btn23").click(); break;
        case "r": document.getElementById("btn24").click(); break;  
        case "t": document.getElementById("btn25").click(); break;
      }
    });

    // Demo: gắn sự kiện click
    document.getElementById("btn11").onclick = () => alert("Button 1.1 được bấm!");
    document.getElementById("btn21").onclick = () => alert("Button 2.1 được bấm!");
  </script>
</body>
</html>
